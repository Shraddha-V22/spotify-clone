<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify | dashboard</title>
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <script type="module" src="dashboard.js"></script>
  </head>
  <body class="h-screen bg-black text-primary">
    <main
      class="grid-template grid-template-areas grid h-full grid-cols-[200px_1fr] grid-rows-[1fr_auto]"
    >
      <aside class="sidenav">aside</aside>
      <article class="content relative overflow-auto bg-transparent">
        <header class="header z-10 bg-transparent px-8 py-4">
          <nav class="navbar flex justify-end">
            <button
              id="user-profile-btn"
              class="flex items-center gap-2 rounded-2xl p-1 px-2 hover:bg-light-black"
            >
              <section>
                <svg
                  id="default-image"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="h-8 w-8 rounded-full bg-gray"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>
              </section>
              <section class="flex items-center gap-1">
                <h3 id="display-username">Shraddha</h3>
                <i>â–¼</i>
              </section>
            </button>
            <ul
              class="absolute top-14 right-3 hidden w-[200px] rounded-md bg-light-black p-1"
              id="menu-list"
            >
              <li
                id="logout"
                class="w-full cursor-pointer rounded-md p-1 hover:bg-gray"
              >
                Logout
              </li>
            </ul>
          </nav>
        </header>
        <article
          id="cover-content"
          class="absolute top-0 -z-[1] grid h-72 w-full grid-cols-[auto_1fr] content-center gap-4 bg-gradient-to-b from-light-black to-black-base px-4"
        >
          <img class="h-36 w-36 object-contain" src="" alt="" />
          <section>
            <h1>PlaylistName</h1>
            <p>no. of songs</p>
          </section>
        </article>
        <section id="page-content" class="mt-48 bg-black-base">
          <header class="px-8">
            <nav>
              <ul
                class="grid grid-cols-[50px_2fr_1fr_50px] gap-4 text-secondary"
              >
                <li class="justify-self-center">#</li>
                <li>title</li>
                <li>album</li>
                <li>ðŸ•’</li>
              </ul>
            </nav>
          </header>
          <section class="px-8" id="tracks"></section>
        </section>
      </article>
      <footer
        class="now-playing border-t border-t-light-black bg-black-secondary text-secondary"
      >
        <section class="grid grid-cols-[1fr_2fr_1fr] gap-4">
          <section class="grid grid-cols-[auto_1fr] place-content-center gap-4">
            <img id="now-playing-image" class="h-12 w-12" src="" alt="title" />
            <section class="flex flex-col justify-center">
              <h2
                id="now-playing-song"
                class="text-sm font-semibold text-primary"
              >
                song title
              </h2>
              <p id="now-playing-artists" class="text-xs">song artist</p>
            </section>
          </section>
          <!-- section for audio control -->
          <section
            id="audio-control"
            class="flex flex-col items-center justify-center"
          >
            <section class="flex items-center justify-center">
              <button id="prev">
                <span
                  style="font-size: 48px"
                  class="material-symbols-outlined hover:text-primary"
                >
                  skip_previous
                </span>
              </button>
              <button id="play">
                <span
                  style="font-size: 48px"
                  class="material-symbols-outlined hover:text-primary"
                >
                  play_circle
                </span>
              </button>
              <button id="next">
                <span
                  style="font-size: 48px"
                  class="material-symbols-outlined hover:text-primary"
                >
                  skip_next
                </span>
              </button>
            </section>
            <!-- progress bar -->
            <section
              id="timeline"
              class="flex w-full items-center justify-center gap-4 p-1"
            >
              <span id="song-duration-completed"> 0:00 </span>
              <section
                id="timeline"
                class="h-2 w-full cursor-pointer rounded-3xl bg-secondary"
              >
                <section
                  id="progress"
                  class="h-2 w-0 rounded-3xl bg-green"
                ></section>
              </section>
              <span id="total-song-duration">0:00</span>
            </section>
          </section>
          <section id="volume-control" class="flex items-center justify-center">
            <span class="material-symbols-outlined"> volume_up </span>
            <input
              type="range"
              name="volume"
              id="volume"
              min="0"
              max="100"
              class="accent-white"
            />
          </section>
        </section>
      </footer>
    </main>
  </body>
</html>
